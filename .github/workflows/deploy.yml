name: Deploy Site

on:
    # Trigger the workflow every time you push to the `main` branch
    # Using a different branch name? Replace `main` with your branchâ€™s name
    push:
        branches: [main]
    # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        environment:
            name: build-content
        env:
            PUBLIC_ALGOLIA_APP_ID: ${{ vars.PUBLIC_ALGOLIA_APP_ID }}
            PUBLIC_ALGOLIA_INDEX_NAME: ${{ vars.PUBLIC_ALGOLIA_INDEX_NAME }}
            PUBLIC_ALGOLIA_SEARCH_ONLY_API_KEY: ${{ vars.PUBLIC_ALGOLIA_SEARCH_ONLY_API_KEY }}
        steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4
            - name: Install, build, and upload your site
              uses: withastro/action@v2
              with:
                  node-version: 20

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    build-publish-search-index:
        runs-on: ubuntu-latest
        environment:
            name: build-search-data
        env:
            ALGOLIA_WRITE_API_KEY: ${{ secrets.ALGOLIA_WRITE_API_KEY }}
            ALGOLIA_APP_ID: ${{ vars.ALGOLIA_APP_ID }}
            ALGOLIA_INDEX_NAME: ${{ vars.ALGOLIA_INDEX_NAME }}
        steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "yarn"
            - name: Install Dependencies
              run: yarn
            - name: Build + publish search data
              run: node ./bin/build-search.js
